<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="style.css" rel="stylesheet">
    <title>OSC</title>
</head>
<body>
<script src="script.js"></script>
<h1 class="osc_top_text"> Calculator</h1>
<textarea id="osc_screen" class="osc_screen" placeholder="2+2"></textarea>
<div class="osc_calc_keys">
    <button class="osc_btn">C</button>
    <button class="osc_btn"onclick="addtoinput(Math.PI)">Pi</button>
    <button class="osc_btn" onclick="addtoinput('-')">-</button>
    <button class="osc_btn" onclick="addtoinput('*')">*</button>
    <div>
        <button class="osc_btn" onclick="addtoinput(1)">1</button>
        <button class="osc_btn" onclick="addtoinput(2)")>2</button>
        <button class="osc_btn" onclick="addtoinput(3)">3</button>
        <button class="osc_btn" onclick="addtoinput('/')">/</button>

    </div>
    <div>
        <button class="osc_btn" onclick="addtoinput(4)">4</button>
        <button class="osc_btn" onclick="addtoinput(5)">5</button>
        <button class="osc_btn" onclick="addtoinput(6)">6</button>
        <button class="osc_btn" onclick="addtoinput('+')">+</button>

    </div>
    <div >
        <button class="osc_btn" onclick="addtoinput(7)">7</button>
        <button class="osc_btn" onclick="addtoinput(8)">8</button>
        <button class="osc_btn" onclick="addtoinput(9)">9</button>
        <button class="osc_btn2" onclick="calculate()">=</button>

    </div>

</div>



<div class="osc_calc_keys">


</div>

</body>
</html>
